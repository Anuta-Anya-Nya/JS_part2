<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Вы разрабатываете веб-приложение для выбора и отображения данных о странах. 
    Есть форма, включающая элемент select?в котором пользователь может выборать определенную страну. 
    При выборе страны, необходимо, динамически обновлять другой элемент на странице, 
    например отоьражать информацию о столице выбранной страны. -->

    <h1>Выберите страну</h1>
    <form id="country-form">
      <select id="country-select">
        <!-- мультивыбор -->
        <option value="">Выберите страну</option>
        <option value="russia">Россия</option>
        <option value="usa">США</option>
        <option value="china">Китай</option>
      </select>
    </form>

    <h2>Столица:</h2>
    <p id="capital-info">Выберите страну, чтобы узнать столицу</p>

    <script>
      const selectElement = document.querySelector("#country-select");
      const capitalInfoElement = document.querySelector("#capital-info");

      // selectElement.addEventListener('change', ...)
      selectElement.onchange = function () {
        const selectCountry = selectElement.value;
        let capital = "";
        //определение столицы в зависимости от выбраной страны
        switch (selectedCountry) {
          case "russia":
            capital = "Москва";
            break;
          case "usa":
            capital = "Вашингтон";
            break;
          case "china":
            capital = "Пекин";
            break;
          default:
            capital = 'выберите страну';
            break;
        }
        // обновление информации на странице
        capitalInfoElement.textContent = capital;
      };
    </script>
  </body>
</html>
