<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .question {
        margin-bottom: 20px;
      }
      .options {
        display: flex;
        flex-direction: column;
      }
      label {
        cursor: pointer;
        margin-bottom: 10px;
      }
      .result {
        font-weight: bold;
      }
    </style>
    <div class="question q1">
      <p>Вопрос 1: Какой ваш любимый цвет?</p>
      <div class="options">
        <label> <input type="radio" name="q1" value="Синий" /> Синий </label>
        <label>
          <input type="radio" name="q1" value="Зеленый" /> Зеленый
        </label>
        <label>
          <input type="radio" name="q1" value="Красный" /> Красный
        </label>
      </div>
    </div>

    <div class="question q2">
      <p>Вопрос 2: Какое ваше любимое животное?</p>
      <div class="options">
        <label> <input type="radio" name="q2" value="Собака" /> Собака </label>
        <label> <input type="radio" name="q2" value="Кот" /> Кот </label>
        <label>
          <input type="radio" name="q2" value="Попугай" /> Попугай
        </label>
      </div>
    </div>

    <button id="submit">Завершить опрос</button>

    <div class="result" style="display: none">
      <p>Результаты:</p>
      <p id="result-q1" class="result-item">Вопрос 1: <span></span></p>
      <p id="result-q2" class="result-item">Вопрос 2: <span></span></p>
    </div>
    <div class="error-message" style="display: none">Необходимо заполнить все поля!</div>
    <script src="task4.js"></script>
  </body>
</html>
